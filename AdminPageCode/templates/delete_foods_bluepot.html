{% extends 'layouts/base.html' %} {% block content %}
<section class="container">
	<h1>Delete Foods(블루팟)</h1>
	<form  method="POST" action="{{url_for('delete_foods_bluepot')}}" class="add-edit-form">
    {{ form.hidden_tag() }}
		<div class="row">
			<!--title-->
			<div class="form-group col-md-12">
				<i class="fas fa-utensils"></i>
				<label for="title">title:</label>
            {{ form.title(id="title", class="form-control") }}
			</div>
			<!-- Submit-->
			<div class="form-group col-md-12">
            {{ form.submit(id="submit", class="form-control btn btn-success") }}
            </div>
		</div>
	</form>
</section>
{% endblock %}
